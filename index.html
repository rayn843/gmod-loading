<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка сервера</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .logo {
            margin-top: 50px;
            width: 200px;
        }
        .loading-text {
            font-size: 24px;
            margin-top: 20px;
        }
        .player-info {
            margin-top: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="logo.png" class="logo" alt="Логотип">
    <div class="loading-text">Загрузка сервера...</div>
    <div class="player-info">Привет, <span id="player-name">Игрок</span>!</div>

    <audio autoplay loop>
        <source src="https://files.catbox.moe/abcdef.mp3" type="audio/mpeg">
    </audio>

    <script>
        let params = new URLSearchParams(window.location.search);
        let name = params.get('name') || "Игрок";
        document.getElementById("player-name").textContent = name;
    </script>
</body>
</html>
